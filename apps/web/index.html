<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <!-- PWA Meta Tags -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#667eea" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="스터디완주" />
    <meta
      name="description"
      content="매일 꾸준한 독서 습관을 만들어주는 스터디 완주 앱"
    />

    <!-- App Title -->
    <title>스터디 완주 - 독서 습관 만들기</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/icon-128x128.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/icon-128x128.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/icon-96x96.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="/icon-72x72.png" />

    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#667eea" />
    <meta name="msapplication-TileImage" content="/icon-144x144.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- Splash Screens for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-startup-image" href="/icon-512x512.png" />

    <!-- Preload Critical Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- PWA Service Worker Registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log("SW registered: ", registration);

              // 푸시 알림 권한 요청
              if ("Notification" in window && "PushManager" in window) {
                if (Notification.permission === "default") {
                  Notification.requestPermission().then((permission) => {
                    console.log("Notification permission:", permission);
                  });
                }
              }
            })
            .catch((registrationError) => {
              console.log("SW registration failed: ", registrationError);
            });
        });
      }

      // PWA 설치 프롬프트 처리
      let deferredPrompt;
      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log("PWA install prompt available");

        // 나중에 사용할 수 있도록 이벤트 저장
        window.showInstallPrompt = () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              console.log("User choice:", choiceResult.outcome);
              deferredPrompt = null;
            });
          }
        };
      });

      // PWA 설치 완료 감지
      window.addEventListener("appinstalled", (evt) => {
        console.log("PWA was installed");
      });
    </script>
  </body>
</html>
