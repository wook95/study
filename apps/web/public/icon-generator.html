  <body>
    <div class="container">

        "ëª¨ë“  ì•„ì´ì½˜ ìƒì„±" ë²„íŠ¼ì„ í´ë¦­í•˜ì—¬ ì‹œì‘í•˜ì„¸ìš”

    <script>
      const iconSizes = [
        { size: 72, name: "icon-72x72.png" },
        { size: 96, name: "icon-96x96.png" },
        { size: 128, name: "icon-128x128.png" },
        { size: 144, name: "icon-144x144.png" },
        { size: 152, name: "icon-152x152.png" },
        { size: 192, name: "icon-192x192.png" },
        { size: 384, name: "icon-384x384.png" },
        { size: 512, name: "icon-512x512.png" },
      ];

      let generatedIcons = [];

      function generateIcon(size) {
        const canvas = document.createElement("canvas");
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext("2d");

        // ë°°ê²½ ê·¸ë¼ë°ì´ì…˜
        const gradient = ctx.createLinearGradient(0, 0, size, size);
        gradient.addColorStop(0, "#667eea");
        gradient.addColorStop(1, "#764ba2");

        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, size, size);

        // ë‘¥ê·¼ ëª¨ì„œë¦¬ ë§ˆìŠ¤í¬
        ctx.globalCompositeOperation = "destination-in";
        ctx.beginPath();
        const radius = size * 0.15; // 15% ë‘¥ê·¼ ëª¨ì„œë¦¬
        ctx.roundRect(0, 0, size, size, radius);
        ctx.fill();

        ctx.globalCompositeOperation = "source-over";

        // ì±… ì•„ì´ì½˜ ê·¸ë¦¬ê¸°
        const bookSize = size * 0.4;
        const bookX = size * 0.2;
        const bookY = size * 0.25;

        // ì±… ê·¸ë¦¼ì
        ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
        ctx.fillRect(bookX + 3, bookY + 3, bookSize, bookSize * 0.7);

        // ì±… ë³¸ì²´
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(bookX, bookY, bookSize, bookSize * 0.7);

        // ì±… í˜ì´ì§€ ë¼ì¸ë“¤
        ctx.strokeStyle = "#667eea";
        ctx.lineWidth = size * 0.01;
        for (let i = 1; i <= 3; i++) {
          ctx.beginPath();
          ctx.moveTo(bookX + bookSize * 0.1, bookY + (bookSize * 0.7 * i) / 4);
          ctx.lineTo(bookX + bookSize * 0.9, bookY + (bookSize * 0.7 * i) / 4);
          ctx.stroke();
        }

        // ì²´í¬ë§ˆí¬ ê·¸ë¦¬ê¸°
        const checkSize = size * 0.25;
        const checkX = size * 0.55;
        const checkY = size * 0.5;

        // ì²´í¬ë§ˆí¬ ë°°ê²½ ì›
        ctx.fillStyle = "#4CAF50";
        ctx.beginPath();
        ctx.arc(
          checkX + checkSize / 2,
          checkY + checkSize / 2,
          checkSize * 0.6,
          0,
          2 * Math.PI
        );
        ctx.fill();

        // ì²´í¬ë§ˆí¬
        ctx.strokeStyle = "#ffffff";
        ctx.lineWidth = size * 0.03;
        ctx.lineCap = "round";
        ctx.lineJoin = "round";
        ctx.beginPath();
        ctx.moveTo(checkX + checkSize * 0.25, checkY + checkSize * 0.5);
        ctx.lineTo(checkX + checkSize * 0.45, checkY + checkSize * 0.7);
        ctx.lineTo(checkX + checkSize * 0.75, checkY + checkSize * 0.3);
        ctx.stroke();

        return canvas;
      }

      function generateAllIcons() {
        const preview = document.getElementById("iconPreview");
        const status = document.getElementById("status");

        preview.innerHTML = "";
        generatedIcons = [];

        status.textContent = "ì•„ì´ì½˜ ìƒì„± ì¤‘...";

        iconSizes.forEach((iconInfo, index) => {
          setTimeout(() => {
            const canvas = generateIcon(iconInfo.size);
            const displayCanvas = canvas.cloneNode();
            const displayCtx = displayCanvas.getContext("2d");
            displayCtx.drawImage(canvas, 0, 0);

            // í‘œì‹œìš© í¬ê¸° ì¡°ì •
            const displaySize = Math.min(100, iconInfo.size);
            displayCanvas.style.width = displaySize + "px";
            displayCanvas.style.height = displaySize + "px";

            const iconItem = document.createElement("div");
            iconItem.className = "icon-item";
            iconItem.innerHTML = `
                        <div class="size-label">${iconInfo.size}Ã—${iconInfo.size}</div>
                        ${displayCanvas.outerHTML}
                        <button class="download-btn" onclick="downloadIcon(${index})">
                            ë‹¤ìš´ë¡œë“œ
                        </button>
                    `;

            preview.appendChild(iconItem);

            // ì›ë³¸ í¬ê¸° ìº”ë²„ìŠ¤ ì €ì¥
            generatedIcons[index] = {
              canvas: canvas,
              name: iconInfo.name,
            };

            if (index === iconSizes.length - 1) {
              status.textContent = "âœ… ëª¨ë“  ì•„ì´ì½˜ ìƒì„± ì™„ë£Œ!";
            }
          }, index * 200);
        });
      }

      function downloadIcon(index) {
        const iconData = generatedIcons[index];
        if (!iconData) return;

        iconData.canvas.toBlob((blob) => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = iconData.name;
          a.click();
          URL.revokeObjectURL(url);
        }, "image/png");
      }

      function downloadAll() {
        if (generatedIcons.length === 0) {
          alert("ë¨¼ì € ì•„ì´ì½˜ì„ ìƒì„±í•´ì£¼ì„¸ìš”!");
          return;
        }

        generatedIcons.forEach((iconData, index) => {
          setTimeout(() => {
            downloadIcon(index);
          }, index * 500);
        });
      }

      // CanvasRenderingContext2Dì— roundRect polyfill ì¶”ê°€
      if (!CanvasRenderingContext2D.prototype.roundRect) {
        CanvasRenderingContext2D.prototype.roundRect = function (
          x,
          y,
          width,
          height,
          radius
        ) {
          this.beginPath();
          this.moveTo(x + radius, y);
          this.lineTo(x + width - radius, y);
          this.quadraticCurveTo(x + width, y, x + width, y + radius);
          this.lineTo(x + width, y + height - radius);
          this.quadraticCurveTo(
            x + width,
            y + height,
            x + width - radius,
            y + height
          );
          this.lineTo(x + radius, y + height);
          this.quadraticCurveTo(x, y + height, x, y + height - radius);
          this.lineTo(x, y + radius);
          this.quadraticCurveTo(x, y, x + radius, y);
          this.closePath();
        };
      }
    </script>
